{% extends "base.html" %}
{% block page_content %}
<div class="col-md-8 offset-md-2">
    <h1>Post Submission Form</h1>
    <hr>
    <small>
        <a href="{% url 'startle_dreams_index' %}">Post Index</a>
    </small>
    <hr>
    <form action="/startle_dreams/form/" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.title }}
        </div>
        <div class="form-group">
            {{ form.body }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
